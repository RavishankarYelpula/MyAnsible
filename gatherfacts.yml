---
# - hosts: all
- hosts: webservers
  become: yes
  tasks:
    - name: I want to install wget on only ubuntu nodes
      apt:
        name: "{{javaonubuntu}}"
        state: present
      when: ansible_os_family=="Debian"  

    - name: I want to install webserver on redhad nodes
      dnf:
        name: "{{javaonamazon}}"
        state: present
      when: ansible_os_family=="RedHat"    